<div class="bg-gray-200 h-screen pb-5" style="width: 100%;">

  <div class="text-3xl p-5 ml-5 mb-10">
    Anúncio
  </div>

  <div class="flex flex-row ml-20 gap-28">
    <div class="" style="width: 30rem;">
      <img class="rounded-2xl" src="{{adverts[0]?.image}}" alt="">
    </div>

    <div class="rounded-2xl bg-white w-96 grid justify-items-center">
      <div class="grid items-center pb-1">
        <div class="px-3 py-2 font-medium text-3xl">
          {{adverts[0]?.name}}
          <ng-container *ngIf="adverts[0]?.fav, else notFav">
            <i class="fa fa-star mr-3 text-red-600" aria-hidden="true"></i>
          </ng-container>
          <ng-template #notFav><i class="fa fa-star-o mr-3 text-red-600" aria-hidden="true"></i></ng-template>
        </div>
        <div class="px-3 text-2xl">
          {{adverts[0]?.city}}
        </div>
        <div class="px-3 text-2xl">
          {{adverts[0]?.address}}, {{adverts[0]?.number}}
        </div>
        <div class="px-3 mb-2 text-2xl">
          {{adverts[0]?.neighborhood}}
        </div>

      </div>
    </div>
  </div>

  <div class="flex flex-row ml-20 gap-28 mt-8">
    <div class="rounded-2xl bg-white w-96 grid justify-items-center py-5 text-lg" style="width: 30rem;">
      * 6 Quartos<br>
      * 1 Suíte<br>
      * 2 Banheiros<br>
      * Piscina<br>
      * Área de Churrasco<br>
      * Cozinha<br>
      * Salas
    </div>

    <div class="rounded-2xl bg-white w-96 grid justify-items-center">
      <div class="grid items-center pb-1">
        <div class="px-3 py-2 font-medium text-3xl">
          Contatos
        </div>
        <div class="px-3 text-lg">
          35 912884511
        </div>
        <div class="px-3 text-lg">
          35 9978718115
        </div>
      </div>
    </div>
  </div>

</div>
