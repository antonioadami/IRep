<div class="w-full h-full flex justify-center items-center bg-gray-100">
  <div class="bg-white rounded-3xl grid justify-items-center" style = "height: 30rem; width: 25rem;">
    <div class="text-5xl py-10">
      <span class="font-serif">IRep</span>
    </div>

    <div class="flex flex-col w-80">
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput>
        <!-- <mat-icon svgIcon="heroicons_solid:mail"></mat-icon> -->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput>
        <!-- <mat-icon svgIcon="heroicons_solid:mail"></mat-icon> -->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input matInput type="password" placeholder="">
        <mat-icon matSuffix></mat-icon>
      </mat-form-field>
    </div>

    <div class="flex flex-col gap-3 grid justify-items-center">
      <button class="bg-red-600 rounded-2xl text-white h-8 w-80">Cadastrar-se</button>
      <button class="text-red-600 mb-4" [routerLink]="['/login']">Voltar</button>
    </div>
  </div>
</div>
