<div class="w-screen h-screen flex justify-center items-center bg-gray-100 grid lg:grid-cols-11 md:grid-cols-9 sm:grid-cols-7">
  <div class="bg-white shadow-2xl rounded-3xl border-2 border-black grid justify-items-center px-16 h-auto
    col-start-5 col-span-3"
    >
    <div class="text-5xl py-10">
      <span class="font-serif">IRep</span>
    </div>

    <form class="w-full" [formGroup]="registerForm">
      <!-- Name -->
      <div class="flex flex-col my-8">
        <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput data-test="input-name">
          <!-- <mat-icon svgIcon="heroicons_solid:mail"></mat-icon> -->
        </mat-form-field>
      </div>
      <div class="flex flex-col my-8">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" matInput data-test="input-email">
          <!-- <mat-icon svgIcon="heroicons_solid:mail"></mat-icon> -->
        </mat-form-field>
      </div>
      <div class="flex flex-col my-8">
        <mat-form-field appearance="outline">
          <mat-label>CPF</mat-label>
          <input matInput type="password" placeholder="" data-test="input-password">
          <mat-icon matSuffix></mat-icon>
        </mat-form-field>
      </div>
      <div class="flex flex-col my-8">
        <mat-form-field appearance="outline">
          <mat-label>Nascimento</mat-label>
          <input matInput type="password" placeholder="" data-test="input-password">
          <mat-icon matSuffix></mat-icon>
        </mat-form-field>
      </div>
      <div class="flex flex-col my-8">
        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput type="password" placeholder="" data-test="input-password">
          <mat-icon matSuffix></mat-icon>
        </mat-form-field>
      </div>
    </form>

    <div class="w-full flex flex-col grid justify-items-center">
      <button class="bg-red-600 rounded-2xl text-white h-12 w-full">Cadastrar-se</button>
      <button class="text-red-600 my-6 px-6 py-1 border-2 border-red-600 rounded-2xl" [routerLink]="['/login']">Voltar</button>
    </div>
  </div>
</div>
